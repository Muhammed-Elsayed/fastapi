<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Theme</title>
    <style>
        /* Microsoft Theme Colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            color: #262626;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d2d2d2;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0078d4; /* Microsoft Blue */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #005a9e;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #0078d4;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Sign in</h2>
        <input type="email" class="input-field" placeholder="Email or phone">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-btn">Sign in</button>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

</body>
</html>
